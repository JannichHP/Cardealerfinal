{% extends "layout.html" %}
{% block content %}

<!-- Start of the deck -->
<div class="content container mt-4">
  <div class="row row-cols-1 row-cols-md-3">

      {% for car in car_data %}
      <!-- Start of the cards -->
      <div class="col mb-4">
          <div class="card h-100" style="width: 18rem;">
              <a href="#">
              <img src="#" class="card-img-top" alt="{{ name }}" style="max-width: 25%">
              <div class="card-body">
                  <h5 class="card-title">{{ car.Brand }}</h5>
                  <p class="card-text">{{ car.Comment }}</p>
              </div>
              </a>
          </div>
      </div>
      <!-- End of the cards -->
      {% endfor %}

  </div>
</div>
<!-- End of the deck -->

{% endblock %}
